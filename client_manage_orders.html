<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreelanceHub - Manage Orders</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            color: #222;
            margin: 0;
        }
        .header {
            background: #007bff;
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .container {
            max-width: 1100px;
            margin: 2.5rem auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 2.5rem 2rem;
        }
        .orders-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .orders-title {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .orders-search {
            display: flex;
            gap: 0.5rem;
        }
        .orders-search input {
            padding: 0.5rem 1rem;
            border: 1.5px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            background: #f8f9fa;
        }
        .orders-search button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1.2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .orders-search button:hover {
            background: #0056b3;
        }
        .orders-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .orders-table th, .orders-table td {
            padding: 1rem 0.75rem;
            text-align: left;
        }
        .orders-table th {
            background: #f0f2f5;
            font-weight: 700;
            color: #333;
        }
        .orders-table tr {
            border-bottom: 1px solid #e1e5e9;
        }
        .orders-table tr:last-child {
            border-bottom: none;
        }
        .order-status {
            padding: 0.3rem 0.9rem;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            display: inline-block;
        }
        .status-active { background: #e3f2fd; color: #1976d2; }
        .status-completed { background: #d4edda; color: #218838; }
        .status-cancelled { background: #f8d7da; color: #c82333; }
        .order-action-btn {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.4rem 1rem;
            font-size: 0.95rem;
            cursor: pointer;
            margin-right: 0.5rem;
            transition: background 0.2s;
        }
        .order-action-btn:last-child {
            margin-right: 0;
        }
        .order-action-btn:hover {
            background: #0056b3;
        }
        @media (max-width: 700px) {
            .container { padding: 1rem; }
            .orders-header { flex-direction: column; gap: 1rem; align-items: flex-start; }
            .orders-table th, .orders-table td { padding: 0.7rem 0.3rem; font-size: 0.95rem; }
        }
    </style>
</head>
<body>
    <div class="header">Manage Orders</div>
    <div class="container">
        <div class="orders-header">
            <div class="orders-title">Your Orders</div>
            <div class="orders-search">
                <input type="text" id="orderSearchInput" placeholder="Search orders...">
                <button onclick="searchOrders()">Search</button>
            </div>
        </div>
        <table class="orders-table" id="ordersTable">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Project</th>
                    <th>Freelancer</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="ordersTbody">
                <!-- Orders will be loaded here -->
            </tbody>
        </table>
    </div>
    <script>
        // Sample orders data
        const orders = [
            { id: 'ORD-1001', project: 'Modern Logo Design', freelancer: 'Sarah Design', date: '2024-06-01', status: 'active' },
            { id: 'ORD-1002', project: 'E-commerce Website', freelancer: 'Mike Tech', date: '2024-05-28', status: 'completed' },
            { id: 'ORD-1003', project: 'AI Chatbot', freelancer: 'Alex AI', date: '2024-05-25', status: 'active' },
            { id: 'ORD-1004', project: 'Content Writing', freelancer: 'Emma Writer', date: '2024-05-20', status: 'completed' },
            { id: 'ORD-1005', project: 'Social Media Campaign', freelancer: 'Abigail G', date: '2024-05-18', status: 'cancelled' }
        ];

        function loadOrders(filter = '') {
            const tbody = document.getElementById('ordersTbody');
            tbody.innerHTML = '';
            let filtered = orders;
            if (filter) {
                const term = filter.toLowerCase();
                filtered = orders.filter(order =>
                    order.id.toLowerCase().includes(term) ||
                    order.project.toLowerCase().includes(term) ||
                    order.freelancer.toLowerCase().includes(term) ||
                    order.status.toLowerCase().includes(term)
                );
            }
            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;color:#888;">No orders found.</td></tr>';
                return;
            }
            filtered.forEach(order => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${order.id}</td>
                    <td>${order.project}</td>
                    <td>${order.freelancer}</td>
                    <td>${order.date}</td>
                    <td><span class="order-status status-${order.status}">${order.status.charAt(0).toUpperCase() + order.status.slice(1)}</span></td>
                    <td>
                        <button class="order-action-btn" onclick="viewOrder('${order.id}')">View</button>
                        <button class="order-action-btn" onclick="messageFreelancer('${order.freelancer}')">Message</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function searchOrders() {
            const val = document.getElementById('orderSearchInput').value;
            loadOrders(val);
        }

        function viewOrder(orderId) {
            alert('Viewing details for ' + orderId);
        }

        function messageFreelancer(freelancer) {
            alert('Messaging ' + freelancer);
        }

        // Load orders on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
        });
    </script>
</body>
</html>
